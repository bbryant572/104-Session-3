<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/register.css">
    <title>The Fashion Pet</title>
</head>

<body>
    <header class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a  href="register.html"class="nav-link ">Register</a>
            </li>
          </ul>
        <h1  class="display-1">The Fashion Pet</h1>
    </header>

    <main class="container">

      <div>
        <input type="search" id="searchInput" placeholder="Search">
        <button onclick="searchPet();">Search</button>
      </div>

      <div id="petList">
        

      </div>

        <h2 class="display-2">Register a pet</h2>

        <form id="petInfo">

          <input type="text" id="txtPetName" placeholder="Pet's Name"/>

          <input type="number" id="nbAge" min="0" max="20" placeholder="Age"/>
          
          <input id="dlGender" list="dlGenderOptions" placeholder="Select Gender">
          <datalist id="dlGenderOptions">
            <option value="Male">
            <option value="Female">
          </datalist>

          <input type="text" id="txtBreed" placeholder="Breed"/>

          <input id="dlService" list="dlServiceOptions" placeholder="Select Service"/>
          <datalist id="dlServiceOptions">
            <option value="Checkup">
            <option value="Grooming">
            <option value="Surgery">
            <option value="Medications">
          </datalist>

          <input type="text" id="txtOwnerName" placeholder="Owner's Name"/>
          
          <input type="text" id="txtPhone" placeholder="Contact Phone Number"/>

          <input type="button" value="Add" onclick="getInfo()"/>
          

        </form>

        <div><input type="button" value="Pets Registered" onclick="showAlert()"/></div>
        
    </main>

    <footer class="container" id="footer-info">

      

    </footer>

    <script src="scripts/register.js"></script>
    
</body>
</html>
